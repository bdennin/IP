LogPath=.\Logs
DebugSpewToFile=0
FilterSkills=0
FilterTarget=0
FilterMoney=0
FilterFood=0
FilterMacro=0
FilterEncumber=0
FilterDebug=0
KeepKeys=1
FilterMQ=0
AllErrorsDumpStack=1
AllErrorsFatal=0
LaxColor=0
HUDMode=UnderUI

[Aliases]
/ass=/bc assist on ${Target.ID}
/buff=/bc buffs on ${Me.ID}
/followme=/bc follow ${Me.ID}
/gate=/bc gate
/lc=/bc loot
/med=/bc med
/setaaxp=/bc aa 
/speak=/bc speak ${Target.ID}
/stop=/bc stop
/summon=/bc warp to ${Me.ID}

/a=/anonymous
/b=/bazaar
/ba=/bazaar
/c=/consider
/cha=/channel
/d=/duel
/exp=/echo ${Me.PctExp}% experience...
/f=/feedback
/fa=/fastdrop
/g=/gsay
/gmlist=/who all gm
/gu=/guildsay
/hp=/echo Current Health: ${Me.CurrentHPs} -- Max Health: ${Me.MaxHPs}
